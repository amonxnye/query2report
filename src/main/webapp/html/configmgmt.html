<div class="topdiv_adminpages">
	<div style="padding:2px;">
		<h4 style="padding-top: 5px">Config Properties List</h4>
		<div>
			<table>
				<tr>
					<th><label>Search</label></th>
					<th>:</th>
					<th><input type="text" data-ng-model="alertName"></input></th>
				</tr>
			</table>
			<br>
		</div>
		<div class="topdiv_adminpages">
			<form name="configForm" data-ng-submit="saveConfig()">
				<table class="displayTable" style="width:75% !important">
					<tr>
						<th>Property Name</th>
						<th>Property Value</th>
					</tr>
					<tr data-ng-repeat="(key, value) in props">
						<td>{{key}}</td>
						<td>
							<input type="text" name="{{key}}" data-ng-model="value"></input>
						</td>
					</tr>
				</table>
				<br>
				<input class="btn btn-primary" type="submit" id="submit" value="Submit" />
			</form>
		</div>
	</div>
</div>
