<div class="topdiv_adminpages">
	<div style="padding:2px">
	<h4 style="padding: 5px">Driver(s) List</h4>
		<table>
			<tr>
				<th><label>Search</label></th>
				<th>:</th>
				<th><input type="text" data-ng-model="driverName"></input></th>
				<th style="float:right;margin-left:100px" data-ng-if="userRole == 'admin'"><button id="addDriverButton" class="btn btn-primary" data-ng-click="editDriver(event,'html/driver_dialog.html',driver,true)">Add Driver</button></th>
			</tr>
		</table>
		<br>
	</div>
	<br>
	<table class="displayTable" id="admintable">
		<tr>
			<th class="widecolmaxwidth tinycol" data-ng-if="userRole == 'admin'">Delete</th>
			<th class="widecolmaxwidth tinycol" data-ng-if="userRole == 'admin'">Edit</th>
			<th class="widecolmaxwidth">Alias</th>
			<th class="widecolmaxwidth">Driver Class</th>
			<th class="widecolmaxwidth">Jar file</th>
		</tr>
		<tr data-ng-repeat="driver in drivers | filter:driverName">
			<td style="" data-ng-if="userRole == 'admin'">
				<a id="{{driver.alias}}RemoveRef" data-ng-click="removeDriver(driver)">
					<span class="glyphicon glyphicon-remove" style="color:red !important"></span>
				</a>
			</td>
			<td style="text-align: center;" data-ng-if="userRole == 'admin'">
				<a id="{{driver.alias}}EditRef" data-ng-click="editDriver(event,'html/driver_dialog.html',driver,false)">
					<span class="glyphicon glyphicon-edit"></span>
				</a>
			</td>			
			<td class="widecolmaxwidth">{{driver.alias}}</td>
			<td class="widecolmaxwidth">{{driver.className}}</td>
			<td class="widecolmaxwidth">{{driver.jarFile}}</td>
		</tr>
	</table>
</div>
