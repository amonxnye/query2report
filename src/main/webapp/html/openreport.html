<style>
.md-dialog-content {
	width: 600px;
	height:100px;
	resize: horizontal;
}

.md-prompt-input-container{
	width: 100%;
	display: block !important;
	resize: horizontal;
}

div.reportdiv{
	margin-left:10px;
	margin-right:10px;
	border: 1px solid #333;
	overflow:auto;
}

a.headermenu{
	float:right;
	padding-right:10px !important;
}

div.descrdiv{
	padding-left:17px;
}

.titlediv, .inputdiv{
	padding-left:5px;
}
.elementenclosingdiv{
	border-top: 2px solid blue;
	box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
	margin:2px;
}
</style>
<div class="topdiv_adminpages container-fluid">
	<button data-ng-click="export('PDF')" data-ng-if="reportOpenType == 'openreport'">Export PDF</button>
	<button data-ng-click="export('CSV')" data-ng-if="reportOpenType == 'openreport'">Export CSV</button>
	<div id="root" data-ng-repeat="report in reports">
		<div>
			<div id="editmenudiv" style="float: right;margin:17px 17px 0px 17px;padding:2px;" class="dropdown" data-ng-if="reportOpenType == 'editreport'">
				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
					Save Report <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li data-ng-if="userRole == 'admin'"><a data-ng-click="save('public')"><span class="glyphicon glyphicon-stats"></span> Public Folder</a></li>
					<li><a data-ng-click="save('personal')"><span class="glyphicon glyphicon-user"></span> Personal Folder</a></li>
				</ul>
			</div>
			<div class="input-group" data-ng-if="reportOpenType == 'editreport'">
				<h3 class="titlediv">{{report.title}}
					<a style="display:inline" data-ng-click="editTitle($event,'html/title_descr_dialog.html',report)"><img src="images/edit_small.png"></img></a>
				</h3>
			</div>
			
			<div class="titlediv" data-ng-if="reportOpenType == 'openreport'">
				<h3>{{report.title}}</h3>
			</div>
			
			<div class="descrdiv">
				<p>{{report.description}}</p>
			</div>
		</div>		
		<div id="elemdiv">
			<div class="row" data-ng-repeat="rows in report.rows" style="margin:0px;min-height:{{(70/report.rows.length)}}vh" id="row_{{$index}}">
				<div class="innerrow" style="min-height:{{(70/report.rows.length)}}vh">
					<div class="col-md-{{formatNumber(12/rows.elements.length)}}" data-ng-repeat="element in rows.elements" id="{{element.title}}" style="padding:2px">
						<div class="elementenclosingdiv">
							<div class="headerdiv container-fluid">
								<div style="float:left;font-weight:bold;font-size:14px;padding-top:5px;overflow:hidden;display:inline">
									{{element.title}}
								</div>
								<div class="dropdown" style="display:inline;float:right;" data-ng-if="reportOpenType == 'openreport'">
									<img class="headermenu dropdown-toggle" src="images/chart_type.png" data-toggle="dropdown"></img>
									<ul class="dropdown-menu">
										<li><a data-ng-click="loadElement(element,'pie')">Pie</a></li>
										<li><a data-ng-click="loadElement(element,'donut')">Donut</a></li>
										<li><a data-ng-click="loadElement(element,'line')">Line</a></li>
										<li><a data-ng-click="loadElement(element,'annotate_line')">Annoted Line</a></li>
										<li><a data-ng-click="loadElement(element,'scatter')">Scatter</a></li>
										<li><a data-ng-click="loadElement(element,'area')">Area</a></li>
										<li><a data-ng-click="loadElement(element,'steppedarea')">Stepped Area</a></li>
										<li><a data-ng-click="loadElement(element,'bar')">Bar</a></li>
										<li><a data-ng-click="loadElement(element,'barstack')">Bar Stacked</a></li>
										<li><a data-ng-click="loadElement(element,'column')">Column</a></li>
										<li><a data-ng-click="loadElement(element,'columnstack')">Column Stacked</a></li>
										<li><a data-ng-click="loadElement(element,'table')">Table</a></li>
									</ul>
								</div>
								<div style="float:right !important;padding:0px;" data-ng-if="reportOpenType == 'openreport'">
									<a class="headermenu" data-ng-click="loadElement(element,element.chartType)"><img src="images/refresh_small.png"></img></a>
								</div>
								<div style="float:right !important;padding:0px;%" data-ng-if="reportOpenType == 'editreport'">
									<a class="headermenu" data-ng-click="editElement(event,'html/element_dialog.html',element)"><img src="images/edit_small.png"></img></a>
								</div>
								<div style="float:right !important;padding:0px;" data-ng-if="reportOpenType == 'editreport'">
									<a class="headermenu" data-ng-click="deleteColumn($parent.$parent.$index,$parent.$index)"><img src="images/sign-delete.png"></img></a>
								</div>										
							</div>
							<div style="height:90%">
								<div data-ng-init="loadElement(element,element.chartType)" id="{{element.title}}_cell" style="min-height:{{(70/report.rows.length)-1}}vh;margin:0px !important;padding:0px !important;width:100%">
									<div data-ng-if="element.query != ''">
										<loading id="{{element.loading}}">Loading...</loading>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div style="float:right;" data-ng-if="reportOpenType == 'editreport'">
					<button style="background:#337ab7;color:#fff;padding:5px" data-ng-click="addColumn($index)">Add Column</button>
				</div>
			</div>
			<div style="float:right" data-ng-if="reportOpenType == 'editreport'">
				<button style="background:#337ab7;color:#fff;padding:5px 15px 5px 15px" data-ng-click="addRow()">Add Row</button>
			</div>
		</div>	
	</div>
</div>
