<md-dialog style="width:800px;height:800px;border:1px solid #333;border-radius:15px;padding:20px">
	 <md-content>
	 	<div style="background-color:white;color:black;border-bottom: 4px solid #333;box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12); padding: 5px;margin-bottom:15px"><h3>Add/Edit Connection</h3></div>
		<div style="background-color:white;color:black;box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12)" class="form-group" data-ng-form data-name="connectionForm">
			<div class="holderdiv">
				<div class="titlediv">
					Connection Alias
				</div>
				<div class="inputdiv" data-ng-if="isAddConnection">
					<input name="alias" style="width:95%;vertical-align: bottom;border:0px;border-bottom: 1px solid black" placeholder="Connection Alias" data-ng-model="modifiedConnection.alias" required autocomplete="on"></input>
					<p ng-show="connectionForm.alias.$invalid && !connectionForm.alias.$pristine" class="help-block">Data source alias is required.</p>
				</div>
				<div class="inputdiv" data-ng-if="!isAddConnection">
					<input name="alias" style="width:95%;vertical-align: bottom;border:0px;border-bottom: 1px solid black" placeholder="Connection Alias" data-ng-model="modifiedConnection.alias" disabled="disabled"></input>
				</div>				
			</div>
			<div class="holderdiv">
				<div class="titlediv">
					Driver Class
				</div>
				<div class="inputdiv">
					<select name="driver" style="padding:6px;margin:5px;" data-ng-model="$parent.selectedDriver" data-ng-options="driver.alias for driver in drivers" required autocomplete="on">
					</select>
					<button class="btn btn-primary">Add Driver</button>
					<p ng-show="connectionForm.driver.$invalid && !connectionForm.driver.$pristine" class="help-block">Data source JDBC driver is required.</p>
				</div>				
			</div>
			<div  class="holderdiv">
				<div class="titlediv">
					Connection URL
				</div>
				<div class="inputdiv">
					<input name="url" style="width:95%;vertical-align: bottom;border:0px;border-bottom: 1px solid black" placeholder="Connection URL" data-ng-model="modifiedConnection.url" required autocomplete="on"></input>
					<p ng-show="connectionForm.url.$invalid && !connectionForm.url.$pristine" class="help-block">Data source JDBC URL is required.</p>
				</div>
			</div>
			<div  class="holderdiv">
				<div class="titlediv">
					User Name
				</div>
				<div class="inputdiv">
					<input name="username" style="width:95%;vertical-align: bottom;border:0px;border-bottom: 1px solid black" placeholder="User Name" data-ng-model="modifiedConnection.username" required></input>
					<p ng-show="connectionForm.username.$invalid && !connectionForm.username.$pristine" class="help-block">Data source JDBC username is required.</p>
				</div>
			</div>
			<div  class="holderdiv">
				<div class="titlediv">
					Password
				</div>
				<div class="inputdiv">
					<input name="password" type="password" style="width:95%;vertical-align: bottom;border:0px;border-bottom: 1px solid black" placeholder="Password" data-ng-model="modifiedConnection.newpassword"></input>
					<p ng-show="connectionForm.password.$invalid && !connectionForm.password.$pristine" class="help-block">Data source JDBC password is required.</p>
				</div>
			</div>
		</div>
		<md-dialog-actions layout="row">
			<button class="btn btn-primary" ng-disabled="connectionForm.$invalid" style="border:1px solid #333;margin-left:10px" ng-click="addConnection()">Save Data Source</button>
		</md-dialog-actions>
		<br>
	 </md-content>
</md-dialog>
